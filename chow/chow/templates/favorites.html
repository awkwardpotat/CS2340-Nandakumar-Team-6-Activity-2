{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Your Favorite Restaurants</h2>
  {% if restaurants %}
    <div class="row">
      {% for r in restaurants %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            {% if r.image %}
            <img src="{{ r.image.url }}" class="img-fluid mb-2" style="max-height:180px; object-fit:cover; width:100%; border-radius:0.5rem;" alt="{{ r.name }} image">
            {% endif %}
            <h5 class="card-title">{{ r.name }}</h5>
            <p class="card-text">{{ r.description }}</p>
            <a href="{% url 'restaurants.show' id=r.id %}" class="btn btn-dark">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You have not favorited any restaurants yet.</p>
  {% endif %}
</div>
{% endblock %}
